<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <header></header>
    <main></main>
    <div class="container">
      <section>
        <img src="./design/figma-export-mobile.png" alt="" />
      </section>
      <section>
        <div class="card">
          <div class="banner">
            <img src="./images/bg-pattern-card.svg" alt="" />
          </div>
          <div class="details">
            <img
              class="display-image"
              src="./images/image-victor.jpg"
              alt="victor profile photo"
            />
            <div class="person">
              <p class="name">Victor Crest <span class="age">26</span></p>
              <p class="location">London</p>
            </div>
          </div>

          <div class="numbers">
            <div class="followers">
              <p class="count">80K</p>
              <p class="label">Followers</p>
            </div>
            <div class="likes">
              <p class="count">803K</p>
              <p class="label">Likes</p>
            </div>
            <div class="photos">
              <p class="count">1.4K</p>
              <p class="label">Photos</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer></footer>
  </body>
</html>
