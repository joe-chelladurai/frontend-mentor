<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="maincontainer">
        <section class="design">
          <img src="./design/mobile-design.jpg" alt="" />
        </section>
        <section class="container">
          <img src="./images/image-header-mobile.jpg" alt="" />
          <div class="text">
            <div class="intro">
              <h1>Get insights that help your business grow.</h1>
              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
            <div class="numbers">
              <div class="stat">
                <p class="count">10k+</p>
                <p class="label">Companies</p>
              </div>
              <div class="stat">
                <p class="count">314</p>
                <p class="label">Templates</p>
              </div>
              <div class="stat">
                <p class="count">12M+</p>
                <p class="label">Queries</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
